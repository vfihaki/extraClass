<script>

    fetch('http://localhost:9080/contact/showall')
    .then(response => response.json())
    .then(data => {
     
    let results = data["MSG"].map(a =>

                <th>${a["NAMES"]}</th>
                <th>${a["EMAIL"]}</th>
                <th>${a["MESSAGES"]}</th>
                <td>
                    <a class="button is-small is-danger" href="delete.html?id=${a["ID"]}" >
                        DELETE
                    </a>
                </td>
            </tr>
        </table>

           
        
        `
        ).join("<br>")

        document.querySelector('#app').innerHTML = results;
    })
