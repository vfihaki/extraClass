<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>ADD</title>
</head>
<body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>ADD COLD DRINKS</h1>
                    <form>                        
                        <div class="form-group">
                            <label for="colddrinks">TYPE OF HOTDRINKS</label>
                            <input type="text" class="form-control" id="colddrinks" aria-describedby="colddrinks" placeholder="Add type of colddrinks">
                        </div>
                        <div class="form-group">
                            <label for="qty">QTY</label>
                            <input type="text" class="form-control" id="qty" placeholder="QTY">
                        </div>
                        <div class="form-group">
                            <label for="size">SIZE</label>
                            <input type="text" class="form-control" id="size" placeholder="SIZE">
                        </div>
                        <div class="form-group">
                            <label for="price">PRICE</label>
                            <input type="text" class="form-control" id="price" placeholder="PRICE">
                        </div>
                        <button type="submit" class="btn btn-primary">ADD</button>
                    </form>
                </div>
            </div>
        </div>

        <script>

            let button = document.querySelector('button')
            button.addEventListener('click', (e) => {

                e.preventDefault();
            
                let colddrinks =document.querySelector('#colddrinks').value
                let qty =document.querySelector('#qty').value
                let size =document.querySelector('#size').value
                let price =document.querySelector('#price').value


                let data = {HOTDRINKS: colddrinks, QTY: qty, SIZE: size, PRICE: price}

                fetch('http://localhost:9080/colddrinks/addData',{
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                }).then(resp => console.log(resp))
                

        })
        </script>
</body>
</html>
